{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Smarty - {% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href={% static "output.css" %} rel="stylesheet">
        <link rel="icon" href="{% static 'icons/axion_logo.svg' %}" type="image/svg+xml">
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    </head>
    <body class="basic-container w-full h-screen flex font-roboto text-slate-700 bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300">
        <div class="fixed top-0 w-full h-[8%] flex justify-around">
            <div class="w-[80%] h-[48px] mt-[10px] ml-[10px] flex flex-row items-center text-sm">
                <p class="px-2 flex items-center w-[10%] h-full text-white bg-amber-500 rounded-l-sm">{{ role_display }}</p>
                <p class="px-2 flex items-center h-full text-[#1e293b] bg-white rounded-r-sm">{{ full_name }}</p>
            </div>
            <form method="post" action="{% url 'logout' %}" class="w-[20%] h-[48px] mt-[10px] mr-[10px]">
                {% csrf_token %}
                <button
                    type="submit"
                    class="w-full h-full flex justify-center items-center text-white bg-slate-400 hover:bg-slate-600 duration-300">
                    Cerrar Sesion
                </button>
            </form>
        </div> 
        
        {% block content %}
        {% endblock %}

        <!-- Sidebar: disable, not necessary for now
        {% if role == "MAN" or role == "ADM" %}
        <div
            id="sidebar"
            hx-get="{% url "sidebar" %}?tab=quotes"
            hx-trigger="load"
            hx-swap="innerHTML"
            class="absolute bottom-0 r-1/2 w-full h-[5%] bg-white/50 flex justify-around font-semibold">
        </div>
        {% endif %}-->
    </body>
</html>
