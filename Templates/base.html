{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Smarty - {% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href={% static "output.css" %} rel="stylesheet">
        <link rel="icon" href="{% static 'icons/axion_logo.svg' %}" type="image/svg+xml">
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    </head>
    <body class="basic-container w-full h-screen font-roboto text-slate-700 bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300">
        <div class="absolute top-0 r-1/2 w-full h-[5%] flex justify-around font-semibold">
            <div class="w-5/6 h-full flex flex-row items-center">
                <div class="w-[400px]">
                    <p class="px-2 basic-text text-[#1e293b]">Bienvenid@, {{ full_name }}</p>
                </div>
                {% if role == "MAN" %}
                <div class="w-[400px] bg-amber-500">
                    <p class="px-2 basic-text text-white">Administrador</p>
                </div>
                {% endif %}
            </div>
            <form method="post" action="{% url 'logout' %}" class="w-1/6 h-full">
                {% csrf_token %}
                <button type="submit" class="w-full h-full text-slate-500 hover:text-white bg-orange-50 hover:bg-orange-300 duration-300">Cerrar Sesion</button>
            </form>
        </div>
        
        {% block content %}
        {% endblock %}

        {% if role == "MAN" %}
        <div
            id="sidebar"
            class="absolute bottom-0 r-1/2 w-full h-[5%] bg-white/50 flex justify-around font-semibold">
            <button
                class="w-1/2 h-full flex-center {% if active_tab == 'quotes' %}bg-blue-500 text-white{% else %}bg-transparent hover:bg-slate-600/20 duration-300{% endif %}"
                type="button"
                hx-get={% url "dashboard" %}
                hx-target="#menu"
                hx-swap="innerHTML transition:true"
                hx-trigger="click"
                onclick="htmx.ajax('GET', '{% url 'sidebar' %}?tab=quotes', '#sidebar')">
                COTIZACIONES
            </button>
            <button
                class="w-1/2 h-full flex-center {% if active_tab == 'aprovals' %}bg-blue-500 text-white{% else %}bg-transparent hover:bg-slate-600/20 duration-300{% endif %}"
                type="button"
                hx-target="#menu"
                hx-swap="innerHTML transition:true"
                hx-trigger="click"
                onclick="htmx.ajax('GET', '{% url 'sidebar' %}?tab=aprovals', '#sidebar')">
                APROBACIONES
            </button>
        </div>
        {% endif %}
    </body>
</html>
