<tr
    id="quote-{{ quote.pk }}"
    style="height:32px; max-height:32px;"
    class="border-b-4 border-b-white/70 rounded-lg bg-slate-600/10 hover:bg-slate-600/20 duration-300">
    <td>{{ quote.public_id }}</td>
    <td>{{ quote.client.name }}</td>
    <td>{{ quote.salesRep.first_name }} {{ quote.salesRep.last_name }}</td>
    <td>{{ quote.date }}</td>
    <td>{{ quote.get_status_display }}</td>
    <td>
        <div class="flex flex-row justify-center items-center gap-1">
            <button
                hx-get="{% url "quote_detail" quote.pk %}"
                hx-target="#quote_list"
                hx-swap="outerHTML transition:true"
                class="w-1/3 h-[32px] flex justify-center items-center rounded-sm text-white bg-blue-500 hover:bg-blue-600 duration-300"
                type="button">
                Revisar
            </button>
            <button
                {% if quote.status == "AP" %}disabled{% endif %}
                hx-get="{% url "set_status" quote.pk "AP" "quote" %}"
                hx-target="#quote-{{ quote.pk }}"
                hx-swap="outerHTML transition:true"
                class="w-1/3 h-[32px] flex justify-center items-center rounded-sm text-white bg-amber-500 {% if quote.status != "AP" %}hover:bg-amber-600 duration-300{% endif %}"
                type="button">
                Aprobar
            </button>
            <button
                {% if quote.status == "RJ" %}disabled{% endif %}
                hx-get="{% url "set_status" quote.pk "RJ" "quote" %}"
                hx-target="#quote-{{ quote.pk }}"
                hx-swap="outerHTML transition:true"
                class="w-1/3 h-[32px] flex justify-center items-center rounded-sm text-white bg-slate-500 {% if quote.status != "RJ" %}hover:bg-slate-600 duration-300{% endif %}"
                type="button">
                Rechazar
            </button>
        </div>
    </td>
</tr>
