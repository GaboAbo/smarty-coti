<tr
    id="quote-{{ quote.pk }}"
    style="height:32px; max-height:32px;"
    class="border-b-4 border-b-white/70 rounded-lg bg-slate-600/10 hover:bg-slate-600/20 duration-300">
    <td class="px-1">{{ quote.public_id }}</td>
    <td class="px-1">{{ quote.client.name }}</td>
    <td class="px-1">{{ quote.salesRep.first_name }} {{ quote.salesRep.last_name }}</td>
    <td class="px-1">{{ quote.date }}</td>
    <td class="px-1">{{ quote.get_status_display }}</td>
    <td class="px-1">
        <button
            hx-get="{% url "quote_detail" quote.pk %}"
            hx-target="#quote_list"
            hx-swap="outerHTML transition:true"
            class="w-full h-[32px] flex justify-center items-center rounded-sm text-white bg-blue-500 hover:bg-blue-600 duration-300"
            type="button">
            Revisar
        </button>
    </td>
</tr>
