{% load static %}

<tr>
    <td colspan="6" class="text-center py-4">
        {% if page_obj.has_previous %}
        <button
            class="inline-block w-[8%] h-[32px] rounded-sm bg-slate-400 hover:bg-green-600 duration-150 text-white text-sm"
            hx-get="?page={{ page_obj.previous_page_number }}"
            hx-target="#table_data"
            hx-swap="innerHTML transition:true">
            Anterior
        </button>
        {% endif %}

        <span class="mx-4">Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>

        {% if page_obj.has_next %}
        <button
            class="inline-block w-[8%] h-[32px] rounded-sm bg-slate-400 hover:bg-green-600 duration-150 text-white text-sm"
            hx-get="?page={{ page_obj.next_page_number }}"
            hx-target="#table_data"
            hx-swap="innerHTML transition:true">
            Siguiente
        </button>
        {% endif %}
    </td>
</tr>

{% for quote in page_obj %}
<tr
    hx-get="{% url 'quote' quote.pk %}"
    hx-trigger="load delay:{{ forloop.counter0|add:'5' }}0ms"
    hx-swap="outerHTML transition:true">
    <span class="text-gray-400">Cargando cotización...</span>
</tr>
{% empty %}
    <tr><td colspan="6">No hay cotizaciones disponibles.</td></tr>
{% endfor %}
