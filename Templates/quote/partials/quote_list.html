{% load static %}

<tr style="height:40px; max-height:40px;">
    <td class="h-full">
        <button
            class="w-full h-full rounded-sm bg-teal-500 text-white text-sm{% if page_obj.has_previous %}hover:bg-teal-600 duration-150{% endif %}"
            {% if page_obj.has_previous %}
            hx-get="?page={{ page_obj.previous_page_number }}"
            hx-target="#table_data"
            hx-swap="innerHTML transition:true"
            {% else %}
            disabled
            {% endif %}>
            Anterior
        </button>
    </td>
    <td colspan="4" class="text-center mx-4">
        Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
    </td>
    <td class="h-full">
        <button
            class="w-full h-full rounded-sm bg-teal-500 text-white text-sm{% if page_obj.has_previous %}hover:bg-teal-600 duration-150{% endif %}"
            {% if page_obj.has_next %}
            hx-get="?page={{ page_obj.next_page_number }}"
            hx-target="#table_data"
            hx-swap="innerHTML transition:true"
            {% else %}
            disabled
            {% endif %}>
            Siguiente
        </button>
    </td>
</tr>

{% for quote in page_obj %}
<tr
    hx-get="{% url 'quote' quote.pk %}"
    hx-trigger="load delay:{{ forloop.counter0|add:'5' }}0ms"
    hx-swap="outerHTML transition:true"
    style="height:40px; max-height:40px;"
    class="border-b-4 border-b-white/70 rounded-lg bg-slate-600/10">
    <td colspan="6">Cargando cotización...</td>
</tr>
{% empty %}
    <tr><td colspan="6">No hay cotizaciones disponibles.</td></tr>
{% endfor %}
