{% load static %}

<div id="quote_edit" class="w-full h-full p-4 flex flex-col gap-2 bg-slate-50/50 rounded-xs justify-center items-center text-sm">
    <div class="basic-container w-full h-[10%] mb-[10px] bg-slate-50 text-xl font-bold">
        <p>Actualizar Cotizacion</p>
    </div>

    <div id="quote_head" class="w-full h-[10%] flex flex-row text-sm px-2 pr-[30px] bg-slate-50 font-semibold border-2 border-[#B6B6B6]">
        <div class="w-[40%] flex items-center justify-center">Producto - Descripcion</div>
        <div class="w-[10%] flex items-center justify-center">Descuento</div>
        {% if role == "MAN" or role == "ADM" %}
        <div class="w-[10%] flex items-center justify-center">Margen</div>
        {% endif %}
        <div class="w-[10%] flex items-center justify-center">Cantidad</div>
        <div class="w-[10%] flex items-center justify-center">Precio unitario</div>
        <div class="w-[10%] flex items-center justify-center">Precio venta</div>
        <div class="w-[10%]"></div>
    </div>

    <div id="quote_items" class="w-full h-[70%] flex flex-col gap-1 text-sm border-2 p-1 border-[#B6B6B6] overflow-y-scroll">
        {% for pk in product_pks %}
            <input
                id="product-form"
                name="product-form"
                value="{{ pk }}"
                hx-trigger="load delay:{{ forloop.counter0|add:"1" }}00ms"
                hx-swap="outerHTML"
                hx-get="{% url 'product_form' %}?index={{ forloop.counter0 }}"
                hx-target="this" />
        {% endfor %}
    </div>

    <div id="quote_info" class="w-full h-[10%] p-4 bg-slate-50 flex gap-x-4">
        <div class="w-2/5 flex gap-1">
            <div class="w-1/2">
                {{ quote_form.client }}
                </datalist>
            </div>
            <div class="w-1/2">
                {{ quote_form.salesRep }}
            </div>
        </div>
        <div
            id="quote_totals" class="w-3/5 h-[24px] flex flex-row justify-evenly items-center gap-x-1">
            <div class="flex flex-row items-center w-1/3 border-2 h-full rounded-xs border-slate-300">
                <p class="w-1/2 px-2 text-left">Total Neto</p>
                <p class="w-1/2 px-2 text-right"></p>
            </div>
            <div class="flex flex-row items-center w-1/3 border-2 h-full rounded-xs border-slate-300">
                <p class="w-1/2 px-2 text-left">IVA</p>
                <p class="w-1/2 h-full px-2 text-right"></p>    
            </div>
            <div class="flex flex-row items-center w-1/3 border-2 h-full rounded-xs border-slate-300">
                <p class="w-1/2 px-2 text-left">Total con IVA</p>
                <p class="w-1/2 px-2 text-right"></p>
            </div>
        </div>
    </div>
    
    <div class="w-full flex justify-evenly gap-4 mt-4">
        <button
            hx-get="{% url "list_layout" %}"
            hx-target="#quote_edit"
            hx-swap="innerHTML transition:true"
            class="w-[256px] h-[32px] bg-slate-500 text-white rounded-xs flex justify-center items-center shadow hover:bg-slate-600 duration-300"
            type="button">
            Atras
        </button>
        <button
            hx-get="{% url 'product_form' %}?index={{ index }}"
            hx-target="#quote_items"
            hx-swap="beforeend transition:true"
            class="w-[256px] h-[32px] bg-blue-500 text-white rounded-xs flex justify-center items-center shadow hover:bg-blue-600 duration-300">
            Agregar Producto
        </button>
        <button
            hx-get="{% url 'template_selector' %}"
            hx-target="#quote_items"
            hx-swap="beforeend transition:true"
            class="w-[256px] h-[32px] bg-teal-500 text-white rounded-xs flex justify-center items-center shadow hover:bg-teal-600 duration-300">
            Agregar Plantilla
        </button>
        <button
            hx-post="{% url 'update_quote' pk  %}"
            hx-target="body"
            hx-include="#quote_info, #quote_items"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            class="w-[256px] h-[32px] bg-green-600 text-white rounded-xs flex justify-center items-center shadow hover:bg-green-700 duration-300">
            Actualizar Cotizaci√≥n
        </button>
    </div>
</div>
