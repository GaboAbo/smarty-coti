{% load static %}

<div id="quote_creation" class="w-full h-full p-4 flex flex-col gap-2 bg-slate-50/50 rounded-sm justify-center items-center text-sm">
    <div class="basic-container w-full h-[10%] mb-[10px] bg-slate-50 text-xl font-bold">
        <p>Crear Cotizacion</p>
    </div>
    
    <div id="quote_head" class="w-full h-[10%] flex flex-row text-sm px-2 pr-[30px] bg-slate-50 font-semibold border-2 border-[#B6B6B6]">
        <div class="w-[50%] flex items-center justify-center">Producto - Descripcion</div>
        <div class="w-[10%] flex items-center justify-center">Descuento</div>
        <div class="w-[10%] flex items-center justify-center">Cantidad</div>
        <div class="w-[10%] flex items-center justify-center">Precio unitario</div>
        <div class="w-[10%] flex items-center justify-center">Precio venta</div>
        <div class="w-[10%]"></div>
    </div>

    <div id="quote_items" class="w-full h-[70%] text-sm border-2 border-[#B6B6B6] overflow-y-scroll"></div>

    <div id="quote_info" class="w-full h-[10%] p-4 bg-slate-50 flex gap-x-4">
        {{ quote_form.public_id }}
        <div class="w-2/5 flex gap-1">
            <div class="w-1/2">
                {{ quote_form.client }}
                </datalist>
            </div>
            <div class="w-1/2">
                {{ quote_form.salesRep }}
            </div>
        </div>
        <div>
            <div class="flex flex-row items-center w-1/3 border-2 h-full rounded-sm border-slate-300">
                <p class="w-1/2 px-2 text-left">Total Neto</p>
                <p class="w-1/2 px-2 text-right"></p>
            </div>
            <div class="flex flex-row items-center w-1/3 border-2 h-full rounded-sm border-slate-300">
                <p class="w-1/2 px-2 text-left">IVA</p>
                <p class="w-1/2 h-full px-2 text-right"></p>    
            </div>
            <div class="flex flex-row items-center w-1/3 border-2 h-full rounded-sm border-slate-300">
                <p class="w-1/2 px-2 text-left">Total con IVA</p>
                <p class="w-1/2 px-2 text-right"></p>
            </div>
        </div>
    </div>
    
    <div class="w-full flex justify-evenly gap-4 mt-4">
        <button
            hx-get="{% url "list_layout" %}"
            hx-target="#quote_creation"
            hx-swap="outerHTML transition:true"
            class="w-[256px] h-[32px] bg-slate-500 text-white rounded-sm flex justify-center items-center shadow hover:bg-slate-600 duration-300"
            type="button">
            Atras
        </button>
        <button
            hx-get="{% url 'product_form' %}?index={{ index }}"
            hx-target="#quote_items"
            hx-swap="beforeend transition:true"
            class="w-[256px] h-[32px] bg-blue-500 text-white rounded-sm flex justify-center items-center hover:bg-blue-600 duration-300">
            Agregar Producto
        </button>
        <button
            hx-get="{% url 'template_selector' %}"
            hx-target="#quote_items"
            hx-swap="beforeend transition:true"
            class="w-[256px] h-[32px] bg-teal-500 text-white rounded-sm flex justify-center items-center hover:bg-teal-600 duration-300">
            Agregar Plantilla
        </button>
        <button
            id="create-quote"
            hx-post="{% url 'create_quote' %}"
            hx-target="body"
            hx-include="#quote_info, #quote_items"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            class="w-[256px] h-[32px] bg-green-600 text-white rounded-sm flex justify-center items-center shadow hover:bg-green-700 duration-300">
            Crear Cotizaci√≥n
        </button>
    </div>
</div>
